            margin-top: 1rem;
            animation: popIn 1s ease;
        }
        /* Animations */
        @keyframes textGlow {
            from { color: #FFD700; text-shadow: 0px 0px 8px #FFD700; }
            to { color: #ff2975; text-shadow: 0px 0px 20px #ff2975; }
        }
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
