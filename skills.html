<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - Komara Uday Kiran</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            padding: 1.5rem;
            text-align: center;
        }
        header h1 {
            font-size: 3rem;
            color: #FFD700;
        }
        .navbar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }
        .navbar a {
            font-size: 2rem;
            color: #ffd700;
        }
        .skill {
            margin: 1rem auto;
            background: #fff;
            padding: 0.7rem 1rem;
            border-radius: 5px;
            overflow: hidden;
            position: relative;
        }
        .skill-bar {
            height: 20px;
            width: 0%;
            background: linear-gradient(45deg, #ff2975, #ffd700);
            border-radius: 5px;
            transition: width 1s ease-in-out;
        }
    </style>
</head>
<body>

<header>
    <h1>My Skills</h1>
    <div class="navbar">
        <a href="index.html"><i class="fas fa-home"></i>Home</a>
        <a href="about.html"><i class="fas fa-user"></i>About</a>
        <a href="projects.html"><i class="fas fa-project-diagram"></i>Projects</a>
        <a href="achievements.html"><i class="fas fa-trophy"></i>Achievements</a>
        <a href="contact.html"><i class="fas fa-envelope"></i>Contact</a>
    </div>
</header>

<div class="container">
    <h2>Technical Skills</h2>
    <div class="skill">
        <span>HTML</span>
        <div class="skill-bar" style="width: 90%;"></div>
    </div>
    <div class="skill">
        <span>CSS</span>
        <div class="skill-bar" style="width: 85%;"></div>
    </div>
    <div class="skill">
        <span>JavaScript</span>
        <div class="skill-bar" style="width: 80%;"></div>
    </div>
    <div class="skill">
        <span>Python</span>
        <div class="skill-bar" style="width: 75%;"></div>
    </div>
    <div class="skill">
        <span>Django</span>
        <div class="skill-bar" style="width: 70%;"></div>
    </div>
</div>

<footer>
    <p>Â© 2024 Komara Uday Kiran. All rights reserved.</p>
</footer>

<script>
    // Add a small delay before starting the skill bars animation
    document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
            document.querySelectorAll('.skill-bar').forEach((bar) => {
                bar.style.width = bar.style.width;
            });
        }, 100);
    });
</script>

</body>
</html>
