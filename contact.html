<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Komara Uday Kiran</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #333;
        }
        header, footer {
            background-color: #333;
            color: #fff;
            padding: 1.5rem;
            text-align: center;
        }
        header h1 {
            font-size: 3rem;
            color: #FFD700;
        }
        .navbar {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
        }
        .navbar a {
            font-size: 2rem;
            color: #ffd700;
        }
        .contact-form {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #FFD700;
            color: #333;
            border: none;
            padding: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .contact-form button:hover {
            background-color: #ff2975;
        }
    </style>
</head>
<body>

<header>
    <h1>Contact Me</h1>
    <div class="navbar">
        <a href="index.html"><i class="fas fa-home"></i>Home</a>
        <a href="about.html"><i class="fas fa-user"></i>About</a>
        <a href="skills.html"><i class="fas fa-laptop-code"></i>Skills</a>
        <a href="projects.html"><i class="fas fa-project-diagram"></i>Projects</a>
        <a href="achievements.html"><i class="fas fa-trophy"></i>Achievements</a>
    </div>
</header>

<div class="contact-form">
    <h2>Get in Touch</h2>
    <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
    </form>
    <p><a href="your_resume_link.pdf" target="_blank">Download My Resume</a></p>
</div>

<footer>

</footer>

</body>
</html>
